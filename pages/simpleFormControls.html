<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form COntrols</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="registration.py">
        <fieldset>
            <legend>Лични данни</legend>
            Име:<input type="text" name="userName" placeholder="малко име, на латиница"><br>
            Фамилия:<input type="text" name="SurName" placeholder="фамилия на латиница"><br>
            Пол: 
            <label for="male">
                мъж:<input type="radio" name="gender" id="male" value="m">
            </label> 
            <label for="female">
                жена:<input type="radio" name="gender" id="female" value="f">
            </label>
            
        </fieldset>
        <label for="comment">Коментар: <br>
            <textarea name="comment" id="comment" cols="30" rows="4" placeholder="Напишете ни нещо"></textarea>
        </label><br>
        <button>Изпрати</button>
    </form>
</body>
</html>
